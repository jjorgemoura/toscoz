name: Release

on:
  push:
    branches: [ master ]

jobs:
  masterBuild:
    name: Master Build
    runs-on: macOS-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Bundle Install 
      run: bundle update --bundler
    - name: Build and Tests 
      run: bundle exec fastlane run_master_build
